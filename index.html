<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Design</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body, html { width: 100%; height: 100%; overflow-x: hidden; }

    /* Background */
    body {
      background: url('assets/bg.webp') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ff99;
      position: relative;
    }

    /* Overlay effect */
    body::after {
      content: "";
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
      opacity: 0;
      animation: slideUp 1s forwards 0.5s;
    }

    p {
      font-size: 1.2rem;
      color: #00ffaa;
      opacity: 0;
      animation: slideUp 1s forwards 1.2s;
    }

    /* Button */
    .btn {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1rem;
      color: #000;
      background: #00ff99;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: slideUp 1s forwards 1.8s;
    }

    .btn:hover {
      background: #00cc7a;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #00ff99;
      border-radius: 50%;
      animation: float 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-100vh) translateX(100px); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>XYZAROOM</h1>
    <p>Experience the futuristic vibes with interactive design patterns</p>
    <button class="btn">Explore</button>
  </div>

  <!-- Floating particles -->
  <script>
    const body = document.body;
    for(let i=0; i<50; i++){
      let particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.animationDuration = (5 + Math.random() * 10) + 's';
      particle.style.width = particle.style.height = (2 + Math.random() * 6) + 'px';
      body.appendChild(particle);
    }
  </script>
  
</body>
</html>
