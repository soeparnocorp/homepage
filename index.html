<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEC Monochrome Footer + Contact</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body, html { width: 100%; height: 100%; color: #eee; background: #1a1a1a; }

    /* Footer Container */
    footer {
      background: rgba(0,0,0,0.85);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      color: #eee;
    }

    /* Footer Links */
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 1rem;
    }

    .footer-links a {
      color: #eee;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #fff;
    }

    /* Address */
    .footer-address {
      font-size: 0.95rem;
      color: #ccc;
    }

    /* Contact Form */
    .footer-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
    }

    .footer-form input,
    .footer-form textarea {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #eee;
      font-size: 1rem;
    }

    .footer-form input::placeholder,
    .footer-form textarea::placeholder {
      color: #aaa;
    }

    .footer-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .footer-form button {
      padding: 12px;
      background: #ccc;
      color: #1a1a1a;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .footer-form button:hover {
      background: #fff;
    }

    /* Footer Bottom */
    .footer-bottom {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 20px;
    }

    @media(max-width: 600px){
      .footer-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <footer>
    <!-- Footer Links -->
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Team</a>
      <a href="#">Clients</a>
      <a href="#">News</a>
      <a href="#">Careers</a>
      <a href="#">Contact</a>
      <a href="#">FAQ</a>
    </div>

    <!-- Address -->
    <div class="footer-address">
      SEC Corporation<br>
      1234 Future Blvd, Suite 567<br>
      Monochrome City, MC 89012<br>
      Phone: +62 123-4567-890<br>
      Email: contact@seccompany.com
    </div>

    <!-- Contact Form -->
    <form class="footer-form">
      <input type="text" placeholder="Nama" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Pesan / Kritik & Saran" required></textarea>
      <button type="submit">Kirim</button>
    </form>

    <!-- Footer Bottom -->
    <div class="footer-bottom">
      Â© 2025 SEC Corporation. All rights reserved.
    </div>
  </footer>

</body>
</html>
