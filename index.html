<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEC Monochrome Layout</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body, html { width: 100%; height: 100%; overflow-x: hidden; }

    /* Background */
    body {
      background: url('assets/bg.webp') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #eee;
    }

    /* Header */
    header {
      padding: 20px 40px;
      background: rgba(0,0,0,0.7);
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 15px 40px;
      background: rgba(0,0,0,0.7);
      text-align: center;
      font-size: 1rem;
      color: #ccc;
    }

    /* Container for bars */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bars {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .bar {
      width: 80px;
      height: 80px;
      background: #ccc;
      color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(20px);
      animation: appear 0.5s forwards;
    }

    /* Animasi muncul satu per satu */
    @keyframes appear {
      to { opacity: 1; transform: translateY(0); }
    }

    .bar:nth-child(1)  { animation-delay: 0.1s; }
    .bar:nth-child(2)  { animation-delay: 0.2s; }
    .bar:nth-child(3)  { animation-delay: 0.3s; }
    .bar:nth-child(4)  { animation-delay: 0.4s; }
    .bar:nth-child(5)  { animation-delay: 0.5s; }
    .bar:nth-child(6)  { animation-delay: 0.6s; }
    .bar:nth-child(7)  { animation-delay: 0.7s; }
    .bar:nth-child(8)  { animation-delay: 0.8s; }
    .bar:nth-child(9)  { animation-delay: 0.9s; }
    .bar:nth-child(10) { animation-delay: 1s; }
    .bar:nth-child(11) { animation-delay: 1.1s; }
    .bar:nth-child(12) { animation-delay: 1.2s; }
  </style>
</head>
<body>

  <header>SEC Monochrome</header>

  <div class="container">
    <div class="bars">
      <div class="bar">1</div>
      <div class="bar">2</div>
      <div class="bar">3</div>
      <div class="bar">4</div>
      <div class="bar">5</div>
      <div class="bar">6</div>
      <div class="bar">7</div>
      <div class="bar">8</div>
      <div class="bar">9</div>
      <div class="bar">10</div>
      <div class="bar">11</div>
      <div class="bar">12</div>
    </div>
  </div>

  <footer>Â© 2025 SEC. All rights reserved.</footer>

</body>
</html>
